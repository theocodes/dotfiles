font:
  size: 16

  normal:
    family: Iosevka Nerd Font
    style: Regular

  bold:
    family: Iosevka Nerd Font
    style: Medium

selection:
  save_to_clipboard: true

window:
  decorations: buttonless
  opacity: 0.99
  padding:
    x: 4
    y: 4

mouse:
  hide_when_typing: true

key_bindings:
  - { key: X,  mods: Command,           chars: "\x1bx"                       }

import:
  - ~/.config/alacritty/themes/ayu-dark.yml
