font:
  size: 14

  normal:
    family: Iosevka Nerd Font
    style: Medium

  bold:
    family: Iosevka Nerd Font
    style: Bold

selection:
  save_to_clipboard: true

window:
  # decorations: none
  opacity: 0.99
  padding:
    x: 0
    y: 0

mouse:
  hide_when_typing: true

key_bindings:
  - { key: X,  mods: Command,           chars: "\x1bx"                       }

import:
  - ~/.config/alacritty/themes/dracula.yml
