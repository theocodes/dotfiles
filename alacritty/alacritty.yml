font:
  size: 12

  normal:
    family: Iosevka
    style: Medium

  bold:
    family: Iosevka
    style: Bold

selection:
  save_to_clipboard: true

window:
  # decorations: none
  opacity: 0.99
  padding:
    x: 4
    y: 4

mouse:
  hide_when_typing: true

key_bindings:
  - { key: X,  mods: Command,           chars: "\x1bx"                       }

import:
  - ~/.config/alacritty/themes/horizon-dark.yml
