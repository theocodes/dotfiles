# make mouse useful
setw -g mouse on

set -g default-terminal "screen-256color"

# set prefix to backtick
unbind C-b
set-option -g prefix `
bind ` send-prefix

# delay after escaping
set -sg escape-time 10

# reload config
bind-key -n M-R source-file ~/.tmux.conf \; display " Config reloaded."

# vim keybindings in copy mode
setw -g mode-keys vi

# status bar on top by default
set-option -g status-position top

# move around the vim way
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# toggle status bar
bind-key S { set-option status on }
bind-key s { set-option status off }

# move status bar
bind-key i { set-option status-position top }
bind-key u { set-option status-position bottom }

# start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# switch window
bind-key -n M-1 select-window -t 1
bind-key -n M-2 select-window -t 2
bind-key -n M-3 select-window -t 3
bind-key -n M-4 select-window -t 4
bind-key -n M-5 select-window -t 5
bind-key -n M-6 select-window -t 6
bind-key -n M-7 select-window -t 7
bind-key -n M-8 select-window -t 8
bind-key -n M-9 select-window -t 9

# new window
bind-key -n M-t new-window

# kill pane with confirmation
bind-key q kill-pane
bind-key -n M-w kill-pane
# bind-key -n M-q confirm-before -p "kill-pane #W? (y/n)" kill-pane

# focus panel
bind-key -n M-h select-pane -L
bind-key -n M-j select-pane -D
bind-key -n M-k select-pane -U
bind-key -n M-l select-pane -R

# split vertically
# on wsl terminal, add following config:
# "keybindings": [
#   { "command": "unbound", "keys": ["alt+enter"] },
# ],
# bind-key -n M-s split-pane -h

# split horizontally
#bind-key -n M-s split-pane -v

# detach
bind-key -n M-d detach-client

# styling
set-option -g status-style fg=white,bg=colour235
set-option -g status-right ""
set-option -g status-left " #[fg=green]#S #[fg=black]• #[default]"
set-window-option -g window-status-current-style fg=white
set-window-option -g window-status-style fg=colour240
set-option -g message-style bg=colour235,fg=green

# Remove the annoying asterisk.
set-window-option -g window-status-current-format '#I:#W'
set-window-option -g window-status-format '#I #W'

# rearrange windows
set-option -g renumber-windows on

set -g mode-style "fg=#7aa2f7,bg=#3b4261"

set -g message-style "fg=#7aa2f7,bg=#3b4261"
set -g message-command-style "fg=#7aa2f7,bg=#3b4261"

set -g pane-border-style "fg=#3b4261"
set -g pane-active-border-style "fg=#7aa2f7"

set -g status "on"
set -g status-justify "left"


set -g status-style "fg=#7aa2f7,bg=#1f2335"

set -g status-left-length "100"
set -g status-right-length "100"

set -g status-left-style NONE
set -g status-right-style NONE

set -g status-left "#[fg=#15161E,bg=#7aa2f7] #S #[fg=#7aa2f7,bg=#1f2335,nobold,nounderscore,noitalics]"

set -g status-right "#[fg=#1f2335,bg=#1f2335,nobold,nounderscore,noitalics]#[fg=#7aa2f7,bg=#1f2335] #{prefix_highlight} #[fg=#3b4261,bg=#1f2335,nobold,nounderscore,noitalics]#[fg=#7aa2f7,bg=#3b4261] %Y-%m-%d  %I:%M %p #[fg=#7aa2f7,bg=#3b4261,nobold,nounderscore,noitalics]#[fg=#15161E,bg=#7aa2f7] #h "


setw -g window-status-activity-style "underscore,fg=#a9b1d6,bg=#1f2335"
setw -g window-status-separator ""
setw -g window-status-style "NONE,fg=#a9b1d6,bg=#1f2335"

setw -g window-status-format "#[fg=#1f2335,bg=#1f2335,nobold,nounderscore,noitalics]#[default] #I  #W #F #[fg=#1f2335,bg=#1f2335,nobold,nounderscore,noitalics]"
setw -g window-status-current-format "#[fg=#1f2335,bg=#3b4261,nobold,nounderscore,noitalics]#[fg=#7aa2f7,bg=#3b4261] #I  #W #F #[fg=#3b4261,bg=#1f2335,nobold,nounderscore,noitalics]"
